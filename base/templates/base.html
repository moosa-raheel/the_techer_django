{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <div class="fixed top-10 bg-green-600 text-white py-4 px-6 text-2xl">
      <p>{{message}}</p>
    </div>
    {% endfor %}
    {% endif %}
    {% include "includes/navbar.html" %}
    {% block content %}
    {% endblock content %}
  </body>
</html>
